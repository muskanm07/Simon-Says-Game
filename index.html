<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="level-title">Press Start to Play</h1>
  <div class="container">
    <div class="btn green" id="green"></div>
    <div class="btn red" id="red"></div>
    <div class="btn yellow" id="yellow"></div>
    <div class="btn blue" id="blue"></div>
  </div>
  <button class="start">Start</button>

  <!-- Audio tags -->
  <audio id="green-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cool-interface-click-tone-2568.mp3"></audio>
  <audio id="red-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cool-interface-click-tone-2568.mp3"></audio>
  <audio id="yellow-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cool-interface-click-tone-2568.mp3"></audio>
  <audio id="blue-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-cool-interface-click-tone-2568.mp3"></audio>
  <audio id="wrong-sound" src="https://www.orangefreesounds.com/wp-content/uploads/2023/04/Video-game-over-sound-effect.mp3"></audio>

  
  <script src="script.js"></script>
</body>
</html>
